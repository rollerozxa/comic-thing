---
layout: default
---
<h1>{{ page.title }}</h1>

<p>
	{% if page.num != 1 %}
		<a class="btn" href="/comics/1/">&laquo; First</a>
		<a class="btn" href="/comics/{{ page.num | minus:1 }}/">&lt; Prev</a>
	{% else %}
		<span class="btn-dis">&laquo; First</span>
		<span class="btn-dis">&lt; Prev</span>
	{% endif %}

	<span class="separator"></span>

	{% if page.num != site.data.stats.total_comics %}
		<a class="btn" href="/comics/{{ page.num | plus:1 }}/">&gt; Next</a>
		<a class="btn" href="/comics/{{ site.data.stats.total_comics }}/">&raquo; Last</a>
	{% else %}
		<span class="btn-dis">&gt; Next</span>
		<span class="btn-dis">&raquo; Last</span>
	{% endif %}
</p>

<div class="comiccontainer">
	<img class="comic" src="/comic_images/{{ page.num }}.png">
</div>
